<!-- Background 2 - Print Shop Theme -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03A9F4;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#E91E63;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFE500;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#grad2)"/>
  
  <!-- Large CMYK circles -->
  <g opacity="0.1">
    <circle cx="300" cy="300" r="150" fill="#FFE500"/>
    <circle cx="1600" cy="200" r="120" fill="#E91E63"/>
    <circle cx="1400" cy="800" r="180" fill="#03A9F4"/>
    <circle cx="400" cy="700" r="100" fill="#F44336"/>
  </g>
  
  <!-- Business cards scattered -->
  <g opacity="0.08">
    <rect x="600" y="150" width="180" height="110" rx="8" fill="#333" transform="rotate(15)"/>
    <rect x="1000" y="400" width="180" height="110" rx="8" fill="#333" transform="rotate(-20)"/>
    <rect x="200" y="500" width="180" height="110" rx="8" fill="#333" transform="rotate(10)"/>
  </g>
</svg>