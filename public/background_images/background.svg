<!-- Primary background placeholder -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE500;stop-opacity:0.3" />
      <stop offset="25%" style="stop-color:#E91E63;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#03A9F4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:0.2" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#666" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Printing elements -->
  <g opacity="0.1">
    <!-- Business cards -->
    <rect x="200" y="200" width="300" height="180" rx="10" fill="#333"/>
    <rect x="220" y="220" width="260" height="20" fill="#666"/>
    <rect x="220" y="250" width="200" height="15" fill="#999"/>
    
    <!-- Printer rollers -->
    <circle cx="800" cy="300" r="80" fill="#E91E63" opacity="0.2"/>
    <circle cx="950" cy="300" r="80" fill="#03A9F4" opacity="0.2"/>
    <circle cx="1100" cy="300" r="80" fill="#FFE500" opacity="0.2"/>
    
    <!-- Paper sheets -->
    <rect x="1300" y="400" width="250" height="300" rx="5" fill="#fff" stroke="#ccc" stroke-width="2"/>
    <rect x="1320" y="450" width="210" height="10" fill="#ddd"/>
    <rect x="1320" y="480" width="180" height="8" fill="#eee"/>
    <rect x="1320" y="510" width="200" height="8" fill="#eee"/>
  </g>
  
  <!-- Overlay pattern -->
  <rect width="1920" height="1080" fill="url(#dots)" opacity="0.05"/>
</svg>